<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./js/form.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h4 class="header__title">Add Questions</h4>
    </header>
    <form data-js="form">
      <fieldset>
        <section class="user-question">
          <label for="user-question">Question</label>
          <textarea
            data-js="user-question"
            id="userQuestion"
            rows="5"
            cols="50"
            maxlength="150"
            placeholder="Yr question"
          ></textarea>
          <p class="remaining-characters-question">
            <span data-js="remaining-characters-question">150</span>
            characters left
          </p>
        </section>
        <section class="user-answer">
          <label for="user-answer">Answer</label>
          <textarea
            data-js="user-answer"
            id="userAnswer"
            rows="5"
            cols="50"
            maxlength="150"
            placeholder="Yr answer"
          ></textarea>
          <p class="remaining-characters-answer">
            <span data-js="remaining-characters-answer">150</span>
            characters left
          </p>
        </section>
        <section class="user-tag">
          <label for="user-tag">Tag</label>
          <input type="text" id="user-tag" placeholder="1 tag only" />
        </section>
      </fieldset>
      <button type="submit" class="submit-button">Submit</button>
    </form>
    <footer class="footer">
      <footer class="footer">
        <a href="index.html">
          <img src="./assets/home-unselected.svg" alt="Home" />
        </a>
        <a href="bookmarks.html">
          <img src="./assets/bookmark-unselected.svg" alt="Bookmarks" />
        </a>
        <a href="form.html">
          <img src="./assets/add-selected.svg" alt="Bookmarks" />
        </a>
        <a href="profile.html">
          <img src="./assets/profile-unselected.svg" alt="Profile" />
        </a>
      </footer>
    </footer>
  </body>
</html>
